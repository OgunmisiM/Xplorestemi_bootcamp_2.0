<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Linkedin</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="image/linkedin.png" type="image/x-icon" />

    <!-- LinkedIn Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar-brand nav navbar-light">
      <div class="container">
        <a href="#" class="navbar-brand fw-bold">
          <img src="image/linkedin.jpg" style="height: 100px" />
        </a>
      </div>
    </nav>
    <h1 class="fw-normal text-center mb-3 mx-auto fs-2">
      Make the most of your professional life
    </h1>

    <form class="needs-validation" novalidate>
      <div class="container-fluid d-grid col-lg-4 col-sm-8 mx-auto">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label text-muted"
            >Email or phone number</label
          >
          <input
            class="form-control form-control-lg"
            type="text"
            aria-label=".form-control-lg example"
          />
        </div>
        <label for="exampleFormControlInput1" class="form-label text-muted"
          >Password (6 or more characters)</label
        >
        <input
          class="form-control form-control-lg"
          type="text"
          aria-label=".form-control-lg example"
        />

        <!-- Agreement and policy -->
        <p class="my-3">
          By clicking Agree & Join, you agree to the Linkedin
          <a class="text-decoration-none" href="#"
            >User Agreement, Privacy Policy,</a
          >
          and
          <a class="text-decoration-none" href="#">Cookie Policy</a>
        </p>

        <!-- Agree and join button -->
        <button type="button" class="btn btn-primary btn-lg rounded-pill p-3">
          Agree & Join
        </button>

        <!-- Google sign up -->

        <button
          type="button"
          class="btn btn-lg btn-light rounded-pill border-1 my-3"
          style="border-color: rgb(210, 207, 207)"
        >
          <!-- <i class="fa-brands fa-google me-3"></i> -->
          <img
            src="image/google.png"
            alt=""
            class="me-3"
            style="height: 15px"
          />
          Continue with Google
        </button>

        <p class="text-center">
          Already on LinkedIn?
          <a href="login.html" target="_blank" class="text-decoration-none"
            >Sign in</a
          >
        </p>
      </div>

      <p class="text-center">
        Looking to create a page for a business?
        <a href="http://linkedin.com/help" class="text-decoration-none"
          >Get help</a
        >
      </p>
    </form>

    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/bootstrap.min.js.map"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
  </body>
</html>
