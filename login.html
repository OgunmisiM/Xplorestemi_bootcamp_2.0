<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin Login, Sign in | LInkedIn</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="image/linkedin.png" type="image/x-icon" />

    <!-- LinkedIn Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar-brand nav navbar-light ">
      <div class="container">
          <a href="#" class="navbar-brand  ms-3">
            <img
              src="image/linkedin.jpg"
              style="height: 60px;"
            />
          </a>
      </div>
    </nav>

    
    <div class="container-login d-grid col-sm-6 col-lg-4 col-xxl-6 col-8 mx-auto">
      
      <h1 class="fw-bold mb-1 text-start">
       Sign in
      </h1>
      <p>
        Stay updated on your professional world
      </p>

        <div class="">
          <div class="form-floating mb-3">
            <input type="email" class="form-control border-dark " id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput " class="pb-3 ">Email or Phone</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control border-dark" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword" class="">Password</label>
          </div>
        </div>

        <!-- Forgot password -->
        <a href="#" class="fw-bold my-3 p-2 rounded-pill forgot_password">Forgot Password?</a>

        <!-- Agree and join button -->
        <button type="button" class="btn btn-primary btn-lg rounded-pill p-3" >
          Sign in
        </button>

        <!-- or -->
        
        <!-- Google sign in -->
        <button
          type="button"
          class="btn btn-lg btn-light rounded-pill border-1 my-3 "
          style="border-color: rgb(0, 0, 0)"
        >
          <!-- <i class="fa-brands fa-google me-3 "></i> -->
          <img
            src="image/google.png"
            alt=""
            class="me-3"
            style="height: 15px"
          />
          Sign in with Google
        </button>

        <!-- apple sign in -->
        <button
        type="button"
        class="btn btn-lg btn-light rounded-pill border-1 "
        style="border-color: rgb(0, 0, 0);;"
      >
      <i class="fa-brands fa-apple me-3"></i>
        Sign in with Apple
      </button>

        <p class="text-center my-5">
          New to LinkedIn? 
          <a
            href="index.html"
            target="_blank"
            class="text-decoration-none fw-bold"
            >Join now</a
          >
        </p>
      </div>
    </div>

    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/bootstrap.min.js.map"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
  </body>
</html>
